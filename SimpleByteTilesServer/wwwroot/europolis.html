<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Europolis</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2p0MG01MXRqMW45cjQzb2R6b2ptc3J4MSJ9.zA2W0IkI0c6KaAhJfk9bWg';
        var fullLocation = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-3.88997, 40.50632],
            zoom: 13
        });

        map.on('load', function () {
            map.addSource('europolis', {
                'type': 'vector',
                'tiles': [
                    fullLocation + "/tile/europolis/{z}/{x}/{y}.pbf"
                ],
                'minzoom': 10,
                'maxzoom': 17
            });
            map.addLayer(
                {
                    'id': 'europolis-line',
                    'type': 'line',
                    'source': 'europolis',
                    'source-layer': 'Europolis',
                    'layout': {
                        'line-cap': 'round',
                        'line-join': 'round'
                    },
                    'paint': {
                        'line-opacity': 1,
                        'line-color': 'rgb(0, 0, 0)',
                        'line-width': 2
                    }
                }
            );

            map.addLayer(
                {
                    'id': 'europolis-fill',
                    'type': 'fill',
                    'source': 'europolis',
                    'source-layer': 'Europolis',
                    'paint': {
                        'fill-color': 'rgba(255, 0, 210, 0.3)'
                    }
                }
            );
        });

        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
